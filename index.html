<script>
function bodyLoaded() {
    var milliseconds = (new Date).getTime(),
        iframe = document.getElementById('iframe');
        
    iframe.src = 'http://www.furriends.com/?dt=' + milliseconds;
}
</script>

<body style="margin:0;" onLoad="bodyLoaded();">
<iframe id="iframe" src="" width="100%" height="100%" frameborder="0" border="0" cellspacing="0"/>
</body>
